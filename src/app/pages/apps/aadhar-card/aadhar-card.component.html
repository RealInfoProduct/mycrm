<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput placeholder="Search AadharCard" (keyup)="applyFilter($any($event.target).value)" />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
          New AadharCard
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-34">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="yourFirstName">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">First Name</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <img class="rounded-circle" [src]="element.imagePath" width="40" />
              <div class="m-l-16">
                <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">
                  {{ element.yourFirstName }}
                </p>
                <small class="mat-body-1 f-s-14">{{ element.Position }}</small>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="applicationNumber">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600 application">
            Application Number
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.applicationNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="isFeeStatus">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600 fee">
            Fee Status
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.isFeeStatus }}</td>
        </ng-container>
        <ng-container matColumnDef="emailId">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Email Id
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.emailId }}</td>
        </ng-container>

        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600 mobileNumber">
          Mobile Number
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.mobileNumber }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600 dateOfBirth">
            Date Of Birth
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.dateOfBirth }}
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a (click)="openDialog('Update', element)" class="m-r-10 cursor-pointer"><i-tabler name="edit"
                class="icon-18"></i-tabler></a>
            <a (click)="openDialog('Delete', element)" class="m-r-10 cursor-pointer">
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
